<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blox Fruit Value</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #000;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.title {
    margin-top: 30px;
    font-size: 48px;
    font-weight: 800;
    background: linear-gradient(90deg, #8b5cf6, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(139,92,246,0.5);
}

.trade-zone {
    margin-top: 40px;
    background: #1a1a1a;
    padding: 30px;
    border-radius: 20px;
    display: flex;
    gap: 60px;
}

.trade-column {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.trade-column h2 {
    text-align: center;
    font-size: 20px;
    color: #aaa;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 90px);
    grid-template-rows: repeat(2, 90px);
    gap: 15px;
}

.slot {
    width: 90px;
    height: 90px;
    background: #0f0f0f;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 12px;
    position: relative;
}

/* ITEM DANS LE TRADE */
.slot.item {
    cursor: pointer;
    transition: box-shadow 0.3s ease;
}

/* OUTLINE ANIMÃ‰E */
.slot.item:hover {
    box-shadow: 0 0 0 2px #000, 0 0 15px rgba(0,0,0,0.8);
    animation: pulse 1.2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 2px #000; }
    50% { box-shadow: 0 0 0 4px #000; }
    100% { box-shadow: 0 0 0 2px #000; }
}

/* VALEUR SOUS LE FRUIT */
.value-tag {
    margin-top: 4px;
    background: #1a1a1a;
    padding: 2px 6px;
    border-radius: 6px;
    font-size: 10px;
    color: #aaa;
}

/* BOUTON + */
.add-btn {
    background: linear-gradient(145deg, #6d28d9, #8b5cf6);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.add-btn span {
    font-size: 36px;
    font-weight: bold;
}

.add-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(139,92,246,0.7);
}

/* VALUES */
.values {
    margin-top: 30px;
    width: 100%;
    max-width: 600px;
    background: #0b0b0b;
    border-radius: 18px;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.value-block {
    text-align: center;
    flex: 1;
}

.value-number {
    font-size: 32px;
    font-weight: 700;
    color: #8b5cf6;
}

.vs {
    font-size: 18px;
    opacity: 0.6;
}

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #0f0f0f;
    width: 520px;
    max-height: 70vh;
    border-radius: 18px;
    padding: 20px;
    overflow-y: auto;
}

.items {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
}

.item {
    background: #141414;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    cursor: pointer;
}

.item:hover {
    background: #6d28d9;
}
</style>
</head>

<body>

<div class="title">BLOX FRUIT VALUE</div>

<div class="trade-zone">

    <div class="trade-column">
        <h2>I Have</h2>
        <div class="grid" data-side="have"></div>
    </div>

    <div class="trade-column">
        <h2>I Want</h2>
        <div class="grid" data-side="want"></div>
    </div>

</div>

<div class="values">
    <div class="value-block">
        <h3>YOUR OFFER</h3>
        <div class="value-number">0</div>
        <div>Demand: 0/10</div>
    </div>

    <div class="vs">VS</div>

    <div class="value-block">
        <h3>YOU WANT</h3>
        <div class="value-number">0</div>
        <div>Demand: 0/10</div>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Available Items</h3>
        <div class="items">
            <div class="item" onclick="selectItem('Dragon')">Dragon</div>
            <div class="item" onclick="selectItem('Leopard')">Leopard</div>
            <div class="item" onclick="selectItem('Kitsune')">Kitsune</div>
            <div class="item" onclick="selectItem('Dough')">Dough</div>
            <div class="item" onclick="selectItem('Control')">Control</div>
            <div class="item" onclick="selectItem('Venom')">Venom</div>
        </div>
    </div>
</div>

<script>
let currentSide = null;
const slots = { have: [], want: [] };

function initGrid(side) {
    const grid = document.querySelector(`.grid[data-side="${side}"]`);
    grid.innerHTML = "";
    slots[side] = [];

    for (let i = 0; i < 4; i++) {
        const slot = document.createElement("div");
        slot.className = "slot";
        slots[side].push(slot);
        grid.appendChild(slot);
    }
    addPlus(side);
}

function addPlus(side) {
    const index = slots[side].findIndex(s => s.innerHTML === "");
    if (index === -1) return;

    const slot = slots[side][index];
    slot.className = "slot add-btn";
    slot.innerHTML = "<span>+</span>";
    slot.onclick = () => openModal(side);
}

function openModal(side) {
    currentSide = side;
    document.getElementById("modal").style.display = "flex";
}

function selectItem(name) {
    const sideSlots = slots[currentSide];
    const plusIndex = sideSlots.findIndex(s => s.classList.contains("add-btn"));
    if (plusIndex === -1) return;

    const slot = sideSlots[plusIndex];
    slot.className = "slot item";
    slot.innerHTML = `
        <div>${name}</div>
        <div class="value-tag">???</div>
    `;
    slot.onclick = () => removeItem(currentSide, plusIndex);

    document.getElementById("modal").style.display = "none";
    addPlus(currentSide);
}

function removeItem(side, index) {
    slots[side][index].innerHTML = "";
    slots[side][index].className = "slot";
    slots[side][index].onclick = null;

    for (let i = index; i < slots[side].length - 1; i++) {
        slots[side][i].innerHTML = slots[side][i + 1].innerHTML;
        slots[side][i].className = slots[side][i + 1].className;
        slots[side][i].onclick = slots[side][i + 1].onclick;
    }

    const last = slots[side][slots[side].length - 1];
    last.innerHTML = "";
    last.className = "slot";
    last.onclick = null;

    addPlus(side);
}

initGrid("have");
initGrid("want");
</script>

</body>
</html>
