<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blox Fruit Value</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* BODY */
body {
    background: #000;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* TITRE */
.title {
    margin-top: 30px;
    font-size: 48px;
    font-weight: 800;
    background: linear-gradient(90deg, #8b5cf6, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(139,92,246,0.5);
}

/* ZONE TRADE */
.trade-zone {
    margin-top: 40px;
    background: #1a1a1a;
    padding: 30px;
    border-radius: 20px;
    display: flex;
    gap: 60px;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
}

/* COLONNES */
.trade-column {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.trade-column h2 {
    text-align: center;
    font-size: 20px;
    color: #aaa;
}

/* GRILLE */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 90px);
    gap: 15px;
}

/* CASE */
.slot {
    width: 90px;
    height: 90px;
    background: #0f0f0f;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* BOUTON + */
.add-btn {
    background: linear-gradient(145deg, #6d28d9, #8b5cf6);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.add-btn span {
    font-size: 40px;
    font-weight: bold;
}

/* HOVER */
.add-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(139,92,246,0.7);
}

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
}

.modal-content {
    background: #111;
    padding: 25px;
    border-radius: 15px;
    width: 500px;
    max-height: 70vh;
    overflow-y: auto;
}

.modal-content h3 {
    margin-bottom: 15px;
    text-align: center;
}

/* OBJETS */
.items {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

.item {
    background: #1f1f1f;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    transition: background 0.2s;
}

.item:hover {
    background: #6d28d9;
}

/* BOUTON FERMER */
.close {
    margin-top: 15px;
    background: #6d28d9;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="title">BLOX FRUIT VALUE</div>

<div class="trade-zone">

    <!-- I HAVE -->
    <div class="trade-column">
        <h2>I Have</h2>
        <div class="grid">
            <div class="slot add-btn" onclick="openModal()"><span>+</span></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
    </div>

    <!-- I WANT -->
    <div class="trade-column">
        <h2>I Want</h2>
        <div class="grid">
            <div class="slot add-btn" onclick="openModal()"><span>+</span></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
    </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Choisir un objet</h3>

        <div class="items">
            <div class="item">Dragon</div>
            <div class="item">Leopard</div>
            <div class="item">Dough</div>
            <div class="item">Spirit</div>
            <div class="item">Venom</div>
            <div class="item">Control</div>
        </div>

        <div class="close" onclick="closeModal()">Fermer</div>
    </div>
</div>

<script>
function openModal() {
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
