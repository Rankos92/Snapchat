<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blox Fruit Value</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #000;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.title {
    margin-top: 30px;
    font-size: 48px;
    font-weight: 800;
    background: linear-gradient(90deg, #8b5cf6, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(139,92,246,0.5);
}

.trade-zone {
    margin-top: 40px;
    background: #1a1a1a;
    padding: 30px;
    border-radius: 20px;
    display: flex;
    gap: 60px;
}

.trade-column {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.trade-column h2 {
    text-align: center;
    font-size: 20px;
    color: #aaa;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 90px);
    grid-template-rows: repeat(2, 90px);
    gap: 15px;
}

.slot {
    width: 90px;
    height: 90px;
    background: #0f0f0f;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    overflow: hidden;
    text-align: center;
    font-size: 12px;
    position: relative;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.slot.item {
    cursor: pointer;
    background-repeat: no-repeat;
    background-position: center;
    background-size: 70%;
    box-shadow: 0 0 8px #8b5cf6;
}

.slot.item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #ff00ff, 0 0 30px #8b5cf6;
}

.value-box {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.65);
    padding: 3px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.value-text {
    font-size: 11px;
    color: #ccc;
}

.demand-text {
    font-size: 9px;
    color: #ffcc00;
}

.add-btn {
    background: linear-gradient(145deg, #6d28d9, #8b5cf6);
    cursor: pointer;
    justify-content: center;
    display: flex;
    align-items: center;
    border-radius: 15px;
    font-size: 36px;
    color: white;
}

.add-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(139,92,246,0.7);
}

.values {
    margin-top: 30px;
    width: 100%;
    max-width: 600px;
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.value-block {
    flex: 1;
    text-align: center;
    background: linear-gradient(145deg, #1a1a1a, #222);
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 0 20px rgba(139,92,246,0.5);
}

.value-block h3 {
    font-size: 18px;
    color: #aaa;
    margin-bottom: 10px;
}

.value-number {
    font-size: 32px;
    font-weight: 700;
    color: #8b5cf6;
    text-shadow: 0 0 10px #8b5cf6;
}

.demand {
    font-size: 12px;
    color: #ffcc00;
    margin-top: 5px;
}

.vs {
    font-size: 24px;
    opacity: 0.6;
    align-self: center;
}

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.modal-content {
    background: #0f0f0f;
    width: 550px;
    max-height: 70vh;
    border-radius: 18px;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.items {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
}

.item {
    background: #141414;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.item img {
    width: 60px;
    height: 60px;
    margin-bottom: 5px;
}

.item.mythic { border: 2px solid #ff0000; } /* Rouge */
.item.legendary { border: 2px solid #FFD700; } /* Or */
.item.uncommon { border: 2px solid #00ffff; } /* Cyan */

.item:hover { background: #6d28d9; transform: scale(1.05); }
</style>
</head>
<body>

<div class="title">BLOX FRUIT VALUE</div>

<div class="trade-zone">
    <div class="trade-column">
        <h2>I Have</h2>
        <div class="grid" data-side="have"></div>
    </div>
    <div class="trade-column">
        <h2>I Want</h2>
        <div class="grid" data-side="want"></div>
    </div>
</div>

<div class="values">
    <div class="value-block">
        <h3>YOUR OFFER</h3>
        <div class="value-number" id="offer-value">0</div>
        <div class="demand" id="offer-demand">Demand: 0/10</div>
    </div>
    <div class="vs">VS</div>
    <div class="value-block">
        <h3>YOU WANT</h3>
        <div class="value-number" id="want-value">0</div>
        <div class="demand" id="want-demand">Demand: 0/10</div>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Available Items</h3>
        <input type="text" id="search" placeholder="Search fruit..." style="padding:5px;border-radius:10px;margin-bottom:10px;">
        <div class="items" id="item-list">
            <!-- Exemple avec Dragon -->
            <div class="item mythic" onclick="selectItem('Dragon', 'mythic')">
                <img src="https://static.wikia.nocookie.net/roblox-blox-piece/images/4/40/Dragon_%28West%29_Fruit.png" alt="Dragon">
                Dragon
            </div>
        </div>
    </div>
</div>

<script>
let currentSide = null;
const slots = { have: [], want: [] };

function initGrid(side){
    const grid = document.querySelector(`.grid[data-side="${side}"]`);
    grid.innerHTML = "";
    slots[side] = [];
    for(let i=0;i<4;i++){
        const slot = document.createElement("div");
        slot.className="slot";
        slots[side].push(slot);
        grid.appendChild(slot);
    }
    updatePlus(side);
}

function updatePlus(side){
    const empty = slots[side].find(s=>s.innerHTML==="");
    if(!empty) return;
    empty.className="slot add-btn";
    empty.innerHTML="<span>+</span>";
    empty.onclick=()=>openModal(side);
}

function openModal(side){
    currentSide = side;
    document.getElementById("modal").style.display="flex";
}

function selectItem(name, rarity){
    const side = currentSide;
    const slot = slots[side].find(s=>s.classList.contains("add-btn"));
    if(!slot) return;

    slot.className="slot item";
    slot.style.backgroundImage="url('https://static.wikia.nocookie.net/roblox-blox-piece/images/4/40/Dragon_%28West%29_Fruit.png')";
    slot.style.backgroundSize="70%";
    slot.style.backgroundPosition="center";
    slot.innerHTML = `
        <div class="value-box">
            <div class="value-text">Value: ???</div>
            <div class="demand-text">Demand: ?/?</div>
        </div>
    `;
    const index = slots[side].indexOf(slot);
    slot.onclick = ()=>removeItem(side,index);
    document.getElementById("modal").style.display="none";
    updatePlus(side);
}

function removeItem(side,index){
    const items = slots[side].filter((s,i)=>s.classList.contains("item") && i!==index)
        .map(s=>({html:s.innerHTML,bg:s.style.backgroundImage}));
    slots[side].forEach(s=>{s.className="slot";s.innerHTML="";s.style.backgroundImage="";s.onclick=null;});
    items.forEach((item,i)=>{
        slots[side][i].className="slot item";
        slots[side][i].innerHTML=item.html;
        slots[side][i].style.backgroundImage=item.bg;
        slots[side][i].onclick=()=>removeItem(side,i);
    });
    updatePlus(side);
}

initGrid("have");
initGrid("want");
</script>

</body>
</html>
