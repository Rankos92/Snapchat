<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trade UI</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000; /* arrière-plan noir */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .title {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #7a4dff, #c39bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(155,107,255,0.35);
      letter-spacing: 2px;
    }

    .trade-zone {
      background: #2b2b2b; /* zone de trade grise */
      border-radius: 16px;
      padding: 20px;
      width: 760px; /* réduite */
      max-width: 92%;
    }

    .columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .column {
      text-align: center;
    }

    .column h2 {
      margin-bottom: 16px;
      font-size: 18px;
      color: #b18cff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }

    .slot {
      background: #7a4dff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .slot.filled {
      background: #1a1a1a;
      padding: 8px;
    }

    .slot.filled img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .slot.filled .value {
      position: absolute;
      bottom: 6px;
      left: 6px;
      right: 6px;
      background: rgba(0,0,0,0.75);
      border-radius: 6px;
      font-size: 12px;
      padding: 4px;
      text-align: center;
      color: #c39bff;
      font-weight: bold;
    }

    .add-btn:hover {
      transform: scale(1.08); /* agrandissement au hover */
      box-shadow: 0 0 12px rgba(155,107,255,0.6);
    }

    .footer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #444;
      display: flex;
      justify-content: space-around;
      text-align: center;
    }

    .footer span {
      display: block;
      color: #aaa;
      font-size: 14px;
    }

    .footer strong {
      font-size: 24px;
      color: #9b6bff;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 14px;
      width: 600px;
      max-width: 90%;
    }

    .items {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .item {
      background: #2e2e2e;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.1s ease;
    }

    .item:hover {
      transform: scale(1.05);
      background: #3a3a3a;
    }
  </style>
</head>
<body>

  <h1 class="title">BLOX FRUIT VALUE</h1>

  <div class="trade-zone">
    <div class="columns">
      <div class="column">
        <h2>I Have</h2>
        <div class="grid">
          <div class="slot add-btn" onclick="openModal()">+</div>
          <div class="slot" onclick="openModal()">+</div>
      </div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
        </div>
      </div>

      <div class="column">
        <h2>I Want</h2>
        <div class="grid">
          <div class="slot add-btn" onclick="openModal()">+</div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>
        <span>Your Offer</span>
        <strong>0</strong>
        <span>Demand: 0/10</span>
      </div>
      <div>
        <span>You Want</span>
        <strong>0</strong>
        <span>Demand: 0/10</span>
      </div>
    </div>
  </div>

  <!-- Modal de sélection d'objets -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Choisir un objet</h3>
      <div class="items">
        <!-- Exemples d'objets (images à remplacer plus tard) -->
        <div class="item"><img src="https://static.wikia.nocookie.net/roblox-blox-piece/images/4/40/Dragon_%28West%29_Fruit.png/revision/latest/scale-to-width/360?cb=20241222155217" alt="Dragon"><div class="value">Valeur : ???</div></div>
        <div class="item">Objet 2</div>
        <div class="item">Objet 3</div>
        <div class="item">Objet 4</div>
        <div class="item">Objet 5</div>
        <div class="item">Objet 6</div>
        <div class="item">Objet 7</div>
        <div class="item">Objet 8</div>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function selectItem(name, img) {
      const slot = document.querySelector('.slot');
      slot.innerHTML = `
        <img src="${img}" alt="${name}">
        <div class="value">Valeur : ???</div>
      `;
      slot.classList.add('filled');
      closeModal();
    }
  </script>

</body>
</html>
