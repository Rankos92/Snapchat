<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blox Fruit Value</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #000;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* TITRE */
.title {
    margin-top: 30px;
    font-size: 48px;
    font-weight: 800;
    background: linear-gradient(90deg, #8b5cf6, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(139,92,246,0.5);
}

/* ZONE TRADE */
.trade-zone {
    margin-top: 40px;
    background: #1a1a1a;
    padding: 30px;
    border-radius: 20px;
    display: flex;
    gap: 60px;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
}

/* COLONNES */
.trade-column {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.trade-column h2 {
    text-align: center;
    font-size: 20px;
    color: #aaa;
}

/* GRILLE */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 90px);
    gap: 15px;
}

/* CASE */
.slot {
    width: 90px;
    height: 90px;
    background: #0f0f0f;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* BOUTON + */
.add-btn {
    background: linear-gradient(145deg, #6d28d9, #8b5cf6);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.add-btn span {
    font-size: 40px;
    font-weight: bold;
}

/* HOVER */
.add-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(139,92,246,0.7);
}

/* ===== ZONE VALEURS (AJOUTÃ‰E) ===== */
.values {
    margin-top: 30px;
    width: 100%;
    max-width: 600px;
    background: #0b0b0b;
    border-radius: 18px;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.value-block {
    text-align: center;
    flex: 1;
}

.value-block h3 {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 6px;
}

.value-number {
    font-size: 32px;
    font-weight: 700;
    color: #8b5cf6;
}

.demand {
    font-size: 13px;
    color: #777;
    margin-top: 4px;
}

.vs {
    font-size: 18px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="title">BLOX FRUIT VALUE</div>

<div class="trade-zone">

    <!-- I HAVE -->
    <div class="trade-column">
        <h2>I Have</h2>
        <div class="grid">
            <div class="slot add-btn"><span>+</span></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
    </div>

    <!-- I WANT -->
    <div class="trade-column">
        <h2>I Want</h2>
        <div class="grid">
            <div class="slot add-btn"><span>+</span></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
    </div>

</div>

<!-- ===== TEXTES EN BAS ===== -->
<div class="values">
    <div class="value-block">
        <h3>YOUR OFFER</h3>
        <div class="value-number">0</div>
        <div class="demand">Demand: 0/10</div>
    </div>

    <div class="vs">VS</div>

    <div class="value-block">
        <h3>YOU WANT</h3>
        <div class="value-number">0</div>
        <div class="demand">Demand: 0/10</div>
    </div>
</div>

</body>
</html>
