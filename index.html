<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blox Fruit Value</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #000;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.title {
    margin-top: 30px;
    font-size: 48px;
    font-weight: 800;
    background: linear-gradient(90deg, #8b5cf6, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(139,92,246,0.5);
}

.trade-zone {
    margin-top: 40px;
    background: #1a1a1a;
    padding: 30px;
    border-radius: 20px;
    display: flex;
    gap: 60px;
}

.trade-column {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.trade-column h2 {
    text-align: center;
    font-size: 20px;
    color: #aaa;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 90px);
    grid-template-rows: repeat(2, 90px);
    gap: 15px;
}

.slot {
    width: 90px;
    height: 90px;
    background: #0f0f0f;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 12px;
}

/* IMAGE FRUIT */
.slot img {
    width: 46px;
    height: auto;
    margin-bottom: 4px;
}

/* FRUIT DANS LE TRADE */
.slot.item {
    position: relative;
    cursor: pointer;
    overflow: hidden;
}

/* CACHE CONTENU AU HOVER */
.slot.item:hover > * {
    opacity: 0;
}

/* OVERLAY NOIR */
.slot.item::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #0b0b0b;
    border-radius: 15px;
    opacity: 0;
    transition: opacity 0.15s ease;
    z-index: 1;
}

.slot.item:hover::before {
    opacity: 1;
}

/* POUBELLE */
.slot.item::after {
    content: "üóëÔ∏è";
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 26px;
    opacity: 0;
    transition: opacity 0.15s ease;
    z-index: 2;
}

.slot.item:hover::after {
    opacity: 1;
}

/* TEXTE CLICK TO DELETE */
.slot.item:hover::before {
    content: "Click to delete";
    color: #ff4d4d;
    font-size: 10px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 6px;
}

/* + VIOLET */
.add-btn {
    background: linear-gradient(145deg, #6d28d9, #8b5cf6);
    cursor: pointer;
}

.add-btn span {
    font-size: 36px;
    font-weight: bold;
}

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #0f0f0f;
    width: 520px;
    max-height: 70vh;
    border-radius: 18px;
    padding: 20px;
    overflow-y: auto;
}

.items {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
}

.item {
    background: #141414;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    cursor: pointer;
}

.item:hover {
    background: #6d28d9;
}

.value-box {
    margin-top: 2px;
}

.value-text {
    font-size: 11px;
    color: #ccc;
}

.demand-text {
    font-size: 9px;
    color: #666;
}
</style>
</head>

<body>

<div class="title">BLOX FRUIT VALUE</div>

<div class="trade-zone">
    <div class="trade-column">
        <h2>I Have</h2>
        <div class="grid" data-side="have"></div>
    </div>
    <div class="trade-column">
        <h2>I Want</h2>
        <div class="grid" data-side="want"></div>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Available Items</h3>
        <div class="items">
            <div class="item" onclick="selectItem('Dragon')">Dragon</div>
            <div class="item" onclick="selectItem('Leopard')">Leopard</div>
            <div class="item" onclick="selectItem('Kitsune')">Kitsune</div>
            <div class="item" onclick="selectItem('Dough')">Dough</div>
            <div class="item" onclick="selectItem('Control')">Control</div>
            <div class="item" onclick="selectItem('Venom')">Venom</div>
        </div>
    </div>
</div>

<script>
let currentSide = null;
const slots = { have: [], want: [] };

function initGrid(side) {
    const grid = document.querySelector(`.grid[data-side="${side}"]`);
    grid.innerHTML = "";
    slots[side] = [];

    for (let i = 0; i < 4; i++) {
        const slot = document.createElement("div");
        slot.className = "slot";
        slots[side].push(slot);
        grid.appendChild(slot);
    }
    updatePlus(side);
}

function updatePlus(side) {
    const emptyIndex = slots[side].findIndex(s => s.innerHTML === "");
    if (emptyIndex === -1) return;

    const slot = slots[side][emptyIndex];
    slot.className = "slot add-btn";
    slot.innerHTML = "<span>+</span>";
    slot.onclick = () => openModal(side);
}

function openModal(side) {
    currentSide = side;
    document.getElementById("modal").style.display = "flex";
}

function selectItem(name) {
    const sideSlots = slots[currentSide];
    const slot = sideSlots.find(s => s.classList.contains("add-btn"));
    if (!slot) return;

    if (name === "Dragon") {
        slot.innerHTML = `
            <img src="https://static.wikia.nocookie.net/roblox-blox-piece/images/4/40/Dragon_%28West%29_Fruit.png/revision/latest/scale-to-width/360?cb=20241222155217">
            <div class="value-box">
                <div class="value-text">Value: 2.2B</div>
                <div class="demand-text">Demand: 10/10</div>
            </div>
        `;
    } else {
        slot.innerHTML = `
            <div>${name}</div>
            <div class="value-box">
                <div class="value-text">Value: ???</div>
                <div class="demand-text">Demand: ?/?</div>
            </div>
        `;
    }

    slot.className = "slot item";
    slot.onclick = () => {
        slot.className = "slot";
        slot.innerHTML = "";
        slot.onclick = null;
        updatePlus(currentSide);
    };

    document.getElementById("modal").style.display = "none";
    updatePlus(currentSide);
}

initGrid("have");
initGrid("want");
</script>

</body>
</html>
