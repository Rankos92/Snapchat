<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blox Fruit Value</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #000;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.title {
    margin-top: 30px;
    font-size: 48px;
    font-weight: 800;
    background: linear-gradient(90deg, #8b5cf6, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.trade-zone {
    margin-top: 40px;
    background: #1a1a1a;
    padding: 30px;
    border-radius: 20px;
    display: flex;
    gap: 60px;
}

.trade-column {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.trade-column h2 {
    text-align: center;
    font-size: 20px;
    color: #aaa;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 90px);
    grid-template-rows: repeat(2, 90px);
    gap: 15px;
}

.slot {
    width: 90px;
    height: 90px;
    background: #0f0f0f;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    text-align: center;
    font-size: 12px;
    overflow: hidden;
}

.slot.item {
    cursor: pointer;
    background-repeat: no-repeat;
    background-position: center;
    background-size: 70%; /* image réduit à 70% du slot */
}

.value-box {
    background: rgba(0,0,0,0.65);
    padding: 4px 0;
}

.value-text {
    font-size: 11px;
    color: #ccc;
}

.demand-text {
    font-size: 9px;
    color: #666;
}

.add-btn {
    background: linear-gradient(145deg, #6d28d9, #8b5cf6);
    cursor: pointer;
    justify-content: center;
    display: flex;
    align-items: center;
}

.add-btn span {
    font-size: 36px;
    font-weight: bold;
    color: white;
}

.values {
    margin-top: 30px;
    width: 100%;
    max-width: 400px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    font-size: 28px;
    color: #8b5cf6;
}

.vs {
    font-size: 24px;
    opacity: 0.6;
}

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #0f0f0f;
    width: 520px;
    border-radius: 18px;
    padding: 20px;
}

.items {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
}

.item {
    background: #141414;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="title">BLOX FRUIT VALUE</div>

<div class="trade-zone">
    <div class="trade-column">
        <h2>I Have</h2>
        <div class="grid" data-side="have"></div>
    </div>

    <div class="trade-column">
        <h2>I Want</h2>
        <div class="grid" data-side="want"></div>
    </div>
</div>

<div class="values">
    <div class="value-number" id="offer-value">0</div>
    <div class="vs">VS</div>
    <div class="value-number" id="want-value">0</div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Available Items</h3>
        <div class="items">
            <div class="item" onclick="selectItem('Dragon')">Dragon</div>
            <div class="item" onclick="selectItem('Leopard')">Leopard</div>
            <div class="item" onclick="selectItem('Kitsune')">Kitsune</div>
            <div class="item" onclick="selectItem('Dough')">Dough</div>
        </div>
    </div>
</div>

<script>
let currentSide = null;
const slots = { have: [], want: [] };

function initGrid(side) {
    const grid = document.querySelector(`.grid[data-side="${side}"]`);
    grid.innerHTML = "";
    slots[side] = [];

    for (let i = 0; i < 4; i++) {
        const slot = document.createElement("div");
        slot.className = "slot";
        slots[side].push(slot);
        grid.appendChild(slot);
    }
    updatePlus(side);
}

function updatePlus(side) {
    const empty = slots[side].find(s => s.innerHTML === "");
    if (!empty) return;

    empty.className = "slot add-btn";
    empty.innerHTML = "<span>+</span>";
    empty.onclick = () => openModal(side);
}

function openModal(side) {
    currentSide = side;
    document.getElementById("modal").style.display = "flex";
}

function selectItem(name) {
    const side = currentSide;
    const slot = slots[side].find(s => s.classList.contains("add-btn"));
    if (!slot) return;

    slot.className = "slot item";

    // ✅ Dragon image
    if (name === "Dragon") {
        slot.style.backgroundImage =
        "url('https://static.wikia.nocookie.net/roblox-blox-piece/images/4/40/Dragon_%28West%29_Fruit.png')";
        slot.style.backgroundSize = "70%";
        slot.style.backgroundPosition = "center";
    } else {
        slot.style.backgroundImage = "";
    }

    slot.innerHTML += `
        <div class="value-box">
            <div class="value-text">Value: ???</div>
            <div class="demand-text">Demand: ?/?</div>
        </div>
    `;

    const index = slots[side].indexOf(slot);
    slot.onclick = () => removeItem(side, index);

    document.getElementById("modal").style.display = "none";
    updatePlus(side);
}

function removeItem(side, index) {
    const items = slots[side]
        .filter((s, i) => s.classList.contains("item") && i !== index)
        .map(s => ({
            html: s.innerHTML,
            bg: s.style.backgroundImage
        }));

    slots[side].forEach(s => {
        s.className = "slot";
        s.innerHTML = "";
        s.style.backgroundImage = "";
        s.onclick = null;
    });

    items.forEach((item, i) => {
        slots[side][i].className = "slot item";
        slots[side][i].innerHTML = item.html;
        slots[side][i].style.backgroundImage = item.bg;
        slots[side][i].onclick = () => removeItem(side, i);
    });

    updatePlus(side);
}

initGrid("have");
initGrid("want");
</script>

</body>
</html>
