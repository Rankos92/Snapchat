<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blox Fruit Value</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #000;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.title {
    margin-top: 30px;
    font-size: 48px;
    font-weight: 800;
    background: linear-gradient(90deg, #8b5cf6, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(139,92,246,0.5);
}

.trade-zone {
    margin-top: 40px;
    background: #1a1a1a;
    padding: 30px;
    border-radius: 20px;
    display: flex;
    gap: 60px;
}

.trade-column {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.trade-column h2 {
    text-align: center;
    font-size: 20px;
    color: #aaa;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 90px);
    grid-template-rows: repeat(2, 90px);
    gap: 15px;
}

.slot {
    width: 90px;
    height: 90px;
    background: #0f0f0f;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 12px;
}

/* FRUIT DANS LE TRADE */
.slot.item {
    cursor: pointer;
    transition: box-shadow 0.25s ease;
}

/* OUTLINE ROUGE FINE */
.slot.item:hover {
    box-shadow: 0 0 0 1px #ff0000;
    animation: redPulse 1.2s infinite;
}

@keyframes redPulse {
    0%   { box-shadow: 0 0 0 1px #ff0000; }
    50%  { box-shadow: 0 0 0 2px #ff0000; }
    100% { box-shadow: 0 0 0 1px #ff0000; }
}

/* TEXTE VALEUR */
.value-box {
    margin-top: 6px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
}

.value-text {
    font-size: 11px;
    color: #ccc;
}

.demand-text {
    font-size: 9px;
    color: #666;
}

/* + VIOLET */
.add-btn {
    background: linear-gradient(145deg, #6d28d9, #8b5cf6);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.add-btn span {
    font-size: 36px;
    font-weight: bold;
}

.add-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(139,92,246,0.7);
}

/* VALUES BAS */
.values {
    margin-top: 30px;
    width: 100%;
    max-width: 600px;
    background: #0b0b0b;
    border-radius: 18px;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.value-block {
    text-align: center;
    flex: 1;
}

.value-number {
    font-size: 32px;
    font-weight: 700;
    color: #8b5cf6;
}

.vs {
    font-size: 18px;
    opacity: 0.6;
}

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #0f0f0f;
    width: 520px;
    max-height: 70vh;
    border-radius: 18px;
    padding: 20px;
    overflow-y: auto;
}

.items {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
}

.item {
    background: #141414;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    cursor: pointer;
}

.item:hover {
    background: #6d28d9;
}
</style>
</head>

<body>

<div class="title">BLOX FRUIT VALUE</div>

<div class="trade-zone">

    <div class="trade-column">
        <h2>I Have</h2>
        <div class="grid" data-side="have"></div>
    </div>

    <div class="trade-column">
        <h2>I Want</h2>
        <div class="grid" data-side="want"></div>
    </div>

</div>

<div class="values">
    <div class="value-block">
        <h3>YOUR OFFER</h3>
        <div class="value-number">0</div>
        <div>Demand: 0/10</div>
    </div>

    <div class="vs">VS</div>

    <div class="value-block">
        <h3>YOU WANT</h3>
        <div class="value-number">0</div>
        <div>Demand: 0/10</div>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Available Items</h3>
        <div class="items">
            <div class="item" onclick="selectItem('Dragon')">Dragon</div>
            <div class="item" onclick="selectItem('Leopard')">Leopard</div>
            <div class="item" onclick="selectItem('Kitsune')">Kitsune</div>
            <div class="item" onclick="selectItem('Dough')">Dough</div>
            <div class="item" onclick="selectItem('Control')">Control</div>
            <div class="item" onclick="selectItem('Venom')">Venom</div>
        </div>
    </div>
</div>

<script>
let currentSide = null;
const slots = { have: [], want: [] };

function initGrid(side) {
    const grid = document.querySelector(`.grid[data-side="${side}"]`);
    grid.innerHTML = "";
    slots[side] = [];

    for (let i = 0; i < 4; i++) {
        const slot = document.createElement("div");
        slot.className = "slot";
        slots[side].push(slot);
        grid.appendChild(slot);
    }
    updatePlus(side);
}

function updatePlus(side) {
    slots[side].forEach(slot => {
        if (slot.classList.contains("add-btn")) {
            slot.className = "slot";
            slot.innerHTML = "";
            slot.onclick = null;
        }
    });

    const emptyIndex = slots[side].findIndex(s => s.innerHTML === "");
    if (emptyIndex === -1) return;

    const slot = slots[side][emptyIndex];
    slot.className = "slot add-btn";
    slot.innerHTML = "<span>+</span>";
    slot.onclick = () => openModal(side);
}

function openModal(side) {
    currentSide = side;
    document.getElementById("modal").style.display = "flex";
}

function selectItem(name) {
    const sideSlots = slots[currentSide];
    const plusIndex = sideSlots.findIndex(s => s.classList.contains("add-btn"));
    if (plusIndex === -1) return;

    const slot = sideSlots[plusIndex];
    slot.className = "slot item";
    slot.innerHTML = `
        <div>${name}</div>
        <div class="value-box">
            <div class="value-text">Value: ???</div>
            <div class="demand-text">Demand: ?/?</div>
        </div>
    `;
    slot.onclick = () => removeItem(currentSide, plusIndex);

    document.getElementById("modal").style.display = "none";
    updatePlus(currentSide);
}

function removeItem(side, index) {
    const slot = slots[side][index];
    slot.className = "slot";
    slot.innerHTML = "";
    slot.onclick = null;
    updatePlus(side);
}

initGrid("have");
initGrid("want");
</script>

</body>
</html>
