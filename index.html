<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blox Fruit Value</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #000;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* TITRE */
.title {
    margin-top: 30px;
    font-size: 48px;
    font-weight: 800;
    background: linear-gradient(90deg, #8b5cf6, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(139,92,246,0.5);
}

/* ZONE TRADE */
.trade-zone {
    margin-top: 40px;
    background: #1a1a1a;
    padding: 30px;
    border-radius: 20px;
    display: flex;
    gap: 60px;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
}

/* COLONNES */
.trade-column {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.trade-column h2 {
    text-align: center;
    font-size: 20px;
    color: #aaa;
}

/* GRILLE (4 CASES) */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 90px);
    grid-template-rows: repeat(2, 90px);
    gap: 15px;
}

/* CASE */
.slot {
    width: 90px;
    height: 90px;
    background: #0f0f0f;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* BOUTON + */
.add-btn {
    background: linear-gradient(145deg, #6d28d9, #8b5cf6);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    flex-direction: column;
}

.add-btn span {
    font-size: 36px;
    font-weight: bold;
}

.add-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(139,92,246,0.7);
}

/* ===== VALEURS BAS ===== */
.values {
    margin-top: 30px;
    width: 100%;
    max-width: 600px;
    background: #0b0b0b;
    border-radius: 18px;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.value-block {
    text-align: center;
    flex: 1;
}

.value-block h3 {
    font-size: 14px;
    color: #aaa;
}

.value-number {
    font-size: 32px;
    font-weight: 700;
    color: #8b5cf6;
}

.demand {
    font-size: 13px;
    color: #777;
}

.vs {
    font-size: 18px;
    opacity: 0.6;
}

/* ===== MODAL SCROLL ===== */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.modal-content {
    background: #0f0f0f;
    width: 520px;
    max-height: 70vh;
    border-radius: 18px;
    padding: 20px;
    overflow-y: auto;
}

.modal-content h3 {
    margin-bottom: 15px;
    color: #aaa;
}

/* ITEMS GRID */
.items {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
}

.item {
    background: #141414;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    transition: background 0.2s;
}

.item:hover {
    background: #6d28d9;
}

/* SCROLL BAR */
.modal-content::-webkit-scrollbar {
    width: 6px;
}
.modal-content::-webkit-scrollbar-thumb {
    background: #6d28d9;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="title">BLOX FRUIT VALUE</div>

<div class="trade-zone">

    <!-- I HAVE -->
    <div class="trade-column">
        <h2>I Have</h2>
        <div class="grid">
            <div class="slot add-btn" onclick="openModal()"><span>+</span></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
    </div>

    <!-- I WANT -->
    <div class="trade-column">
        <h2>I Want</h2>
        <div class="grid">
            <div class="slot add-btn" onclick="openModal()"><span>+</span></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
    </div>

</div>

<!-- VALEURS -->
<div class="values">
    <div class="value-block">
        <h3>YOUR OFFER</h3>
        <div class="value-number">0</div>
        <div class="demand">Demand: 0/10</div>
    </div>

    <div class="vs">VS</div>

    <div class="value-block">
        <h3>YOU WANT</h3>
        <div class="value-number">0</div>
        <div class="demand">Demand: 0/10</div>
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal(event)">
    <div class="modal-content">
        <h3>Available Items</h3>
        <div class="items">
            <div class="item">Dragon</div>
            <div class="item">Leopard</div>
            <div class="item">Kitsune</div>
            <div class="item">Dough</div>
            <div class="item">Control</div>
            <div class="item">Spirit</div>
            <div class="item">Venom</div>
            <div class="item">Gravity</div>
            <div class="item">T-Rex</div>
            <div class="item">Yeti</div>
            <div class="item">Gas</div>
            <div class="item">Pain</div>
        </div>
    </div>
</div>

<script>
function openModal() {
    document.getElementById("modal").style.display = "flex";
}

function closeModal(e) {
    if (e.target.id === "modal") {
        document.getElementById("modal").style.display = "none";
    }
}
</script>

</body>
</html>
