<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blox Fruit Value</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #000;
    color: #fff;
    min-height: 100vh;
}

/* TITRE */
.header {
    text-align: center;
    padding: 30px 0;
}

.header h1 {
    font-size: 48px;
    font-weight: 800;
    background: linear-gradient(90deg, #7c3aed, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(124,58,237,0.6);
}

/* TRADE CONTAINER */
.trade-container {
    max-width: 1100px;
    margin: auto;
    padding: 30px;
}

/* COLUMNS */
.trade-columns {
    display: flex;
    justify-content: space-between;
    gap: 80px;
}

/* COLUMN */
.trade-column {
    flex: 1;
}

.trade-title {
    display: inline-block;
    padding: 6px 16px;
    border-radius: 20px;
    background: rgba(124,58,237,0.15);
    color: #c4b5fd;
    margin-bottom: 20px;
    font-size: 14px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(4, 100px);
    gap: 16px;
}

/* SLOT */
.slot {
    background: #0e0e0e;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ADD ITEM */
.add-item {
    background: linear-gradient(145deg, #5b21b6, #7c3aed);
    border: 2px dashed rgba(255,255,255,0.2);
    cursor: pointer;
    flex-direction: column;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.add-item span {
    font-size: 36px;
    font-weight: bold;
}

.add-item p {
    font-size: 12px;
    opacity: 0.8;
}

.add-item:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px rgba(124,58,237,0.7);
}

/* VALUE BOX */
.value-box {
    margin-top: 40px;
    background: #0b0b0b;
    border-radius: 20px;
    padding: 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: inset 0 0 20px rgba(255,255,255,0.03);
}

.value-section {
    text-align: center;
    flex: 1;
}

.value-section h3 {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 10px;
}

.value {
    font-size: 36px;
    font-weight: 700;
    color: #8b5cf6;
}

.demand {
    font-size: 13px;
    color: #777;
    margin-top: 5px;
}

.vs {
    font-size: 20px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="header">
    <h1>BLOX FRUIT VALUE</h1>
</div>

<div class="trade-container">

    <div class="trade-columns">

        <!-- I HAVE -->
        <div class="trade-column">
            <div class="trade-title">I Have</div>
            <div class="grid">
                <div class="slot add-item"><span>+</span><p>Add Item</p></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
            </div>
        </div>

        <!-- I WANT -->
        <div class="trade-column">
            <div class="trade-title">I Want</div>
            <div class="grid">
                <div class="slot add-item"><span>+</span><p>Add Item</p></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
            </div>
        </div>

    </div>

    <!-- VALUES -->
    <div class="value-box">
        <div class="value-section">
            <h3>YOUR OFFER</h3>
            <div class="value">0</div>
            <div class="demand">Demand: 0/10</div>
        </div>

        <div class="vs">VS</div>

        <div class="value-section">
            <h3>YOU WANT</h3>
            <div class="value">0</div>
            <div class="demand">Demand: 0/10</div>
        </div>
    </div>

</div>

</body>
</html>
